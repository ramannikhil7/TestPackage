
name: Auto Tag

on:
  push:
    branches:
      - main

jobs:
  tag:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create tag
        run: echo ::set-env name=TAG::v1.0.${{ github.run_number }}

      - name: Push tag
        run: git tag ${{ env.TAG }} && git push origin ${{ env.TAG }}
